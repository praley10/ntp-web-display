<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTP Time Zone Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NTP Time Zone Viewer</h1>
        <p class="source-time">Source Server: ntp.raleys.us</p>

        <div class="server-details">
            <div class="detail-item"><strong>Stratum:</strong> <span id="detail-stratum">...</span></div>
            <div class="detail-item"><strong>Ref ID:</strong> <span id="detail-refid">...</span></div>
            <div class="detail-item"><strong>Root Delay:</strong> <span id="detail-rootdelay">...</span> ms</div>
            <div class="detail-item"><strong>Precision:</strong> 2<sup><span id="detail-precision">...</span></sup> s</div>
        </div>

        <div class="time-zone-grid" id="time-zone-grid">
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
